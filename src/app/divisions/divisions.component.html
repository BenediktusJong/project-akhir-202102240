<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Divisi</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Divisi</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
    <section class="content">
        <div class="container-fluid">
            <table>
                <thead>
                    <tr>
                        <th width= 500>Nama</th>
                        <th width= 500>Deskripsi</th>
                        <th width= 500>Hapus</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor= "let i of li">
                        <td style= "text-align: left;">{{i.name}}</td>
                        <td style= "text-align: left;"> {{i.description}}</td>
                        <button value={{i._id}} (click)= "hapusDivisi($any($event).target.value)" style= "text-align: center;">X</button>
                    </tr>
                </tbody>
            </table>
        </div>    
        <div class="container-fluid">
            <input type="text" #namaInput placeholder="Input Nama"/>
            <input type="text" #descInput placeholder="Input Deskripsi" style= "margin-left: 10px;"/>
            <button (click)= "tambahDivisi(namaInput.value, descInput.value)">Tambahkan Data</button>
        </div>
    </section>
</div>
